<!DOCTYPE html>
  <html>
    <head>
      <title>Graph Visualization</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
      <style>
        body {
        background-image: url('/static/bar gif.gif');
        background-size: 770px 700px;
        size: 50px ;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }

      </style>
    </head>
    <body>
        <form  action='result' method='post'>
          {% csrf_token %}
          <div class="container">
            <h1 class="text-center"> Graph Visualization </h1><br><br>
          </div>
          <div class="mb-3">
           <label for="graph_Type" class="form-label"> Select Graph Type: </label>
           <select id="graph_Type" name='graph_Type' class="form-select">
             <option value="line" name='line'> Line Graph </option>
             <option value="bar" name='bar'> Bar Graph </option>
             <option value="pie" name='pie'> Pie Chart </option>
           </select><br>
         <center><input type='submit' value='Process' class="btn btn-primary"></center>
        </form>
        
      </form>

    </body>
  </html>
